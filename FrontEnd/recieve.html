<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dokumen yang Diterima</title>
	<link href="assets/css/stylerc.css" rel="stylesheet" />
</head>
<body>
	<section class="documents">
		<div class="container">
			<h2>Received Document</h2>
			<div class="document">
				<img src="v1.jpg" alt="Thumbnail Dokumen">
				<p>Surat Rekomendasi</p>
				<button onclick="signDocument()">Tandatangani Dokumen</button>
			</div>
		</div>
	</section>
	<script>
		function signDocument() {
			// kode untuk menandatangani dokumen akan ditempatkan di sini
			alert("Dokumen telah ditandatangani!");
		}
	</script>
</body>
</html>
