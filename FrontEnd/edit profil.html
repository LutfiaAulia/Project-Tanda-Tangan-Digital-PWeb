<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="assets/css/style2.css" rel="stylesheet" />
  </head>
  <body>
    <form action="profil.html">
      <div id="profile">
        <img id="profile-pic" src="pp.jpg" alt="Foto profil">
      <input type="file" id="profile-picture" name="profile-picture"><br>

      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name"><br>

      <label for="birthplace">Birthplace:</label>
      <input type="text" id="birthplace" name="birthplace"><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number"><br>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth"><br>

      <input type="submit" value="Save">
    </form>
  </body>
</html>
