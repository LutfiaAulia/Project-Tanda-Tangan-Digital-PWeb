<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document Submission</title>
    <link href="assets/css/stylesubmiss.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1> Document Submission </h1>
  </header>


  <form>
  
    <br>
  
    <label for="universitas">University:</label>
    <input type="text" id="university" name="university">
  
    <label for="fakultas">Faculty:</label>
    <input type="text" id="faculty" name="faculty">
  
    <label for="alamat">Address:</label>
    <input type="text" id="address" name="address">
  
    <label for="letter">Letter Destination:</label>
    <select id="letter" name="letter">
      <option value="choose">Choose</option>
      <option value="1">.....</option>
      <option value="2">.....</option>
      <option value="3">.....</option>
    </select>
  
    <label for="description">Document Description:</label>
    <textarea id="description" name="description"></textarea>
  
    <button type="button" onclick="next()">Submit</button>
  </form>

</body>
</html>
