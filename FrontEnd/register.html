<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Account</title>
    <link href="assets/css/style1.css" rel="stylesheet" />
  </head>
  <body>
    <form
      action="login.html"
      method="get"
      enctype="application/x-www-form-urlencoded"
    >
      <h1 style="text-align: center">Registration Account</h1>
      <p style="text-align: center">Create your own account</p>
      <div>
        <input type="text" name="username" placeholder="Username" />
      </div>
      <div>
        <input type="email" name="email" placeholder="E-mail" />
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div>
        <label for="sign">Upload your sign</label>
        <input type="file" name="sign" placeholder="Upload your sign" />
      </div>
      <div style="text-align: center">
        <a href="login.html"
          ><input type="submit" name="Create" value="Create"
        /></a>
      </div>
    </form>
  </body>
</html>
