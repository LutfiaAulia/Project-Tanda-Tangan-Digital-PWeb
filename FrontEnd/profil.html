<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Profil</title>
        <link href="assets/css/style2.css" rel="stylesheet" />
    </head>
    <body>
        <div id="profile">
        <img id="profile-pic" src="pp.jpg" alt="Foto profil">
        <br>
        <a href="edit%20profil.html">Edit Profile</a>
        <br><br>
        <table>
            <tr>
                <th>E-mail:</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>Full name:</th>
                <td id="fullname"></td>
            </tr>
            <tr>
                <th>Birthplace:</th>
                <td id="birth-place"></td>
            </tr>
            <tr>
                <th>NIK:</th>
                <td id="nik"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td id="gender"></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td id="phone"></td>
            </tr>
            <tr>
                 <th>Date of Birth:</th>
                <td id="date-of-birth"></td>
            </tr>
        </table>
        <br /><br />
      <a href="homlog.html"><button class="button" type="submit">Exit</button></a>
        </div>
    </body>
</html>
